<div class="employee-dashboard">
  <h1>Welcome to the Employee Dashboard</h1>
  <p>Manage customer accounts efficiently and securely.</p>

  <button class="logout-button" (click)="logout()">Logout</button>

  <div class="dashboard-sections">
    <div class="section">
      <h2>Create Customer Account</h2>
      <form (ngSubmit)="createCustomer()">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="newCustomer.username" name="username" type="text" required />

        <label for="password">Password</label>
        <input id="password" [(ngModel)]="newCustomer.password" name="password" type="password" required />

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</div>
