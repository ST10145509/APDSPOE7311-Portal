<div class="login-container">
  <h2>Login</h2>

  <button class="back-button" routerLink="/welcome">Back</button>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Email Field -->
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Valid email is required.
      </small>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        {{ getPasswordErrorMessage() }}
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>

  <!-- Success/Error Messages -->
  <div *ngIf="loginSuccess" class="success-message">
    Login successful!
  </div>
  <div *ngIf="loginError" class="error-message">
    {{ loginError }}
  </div>
</div>
